<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Ryan Alexander">
    <meta charset="UTF-8">
    <title>Kwizzer</title>
    <script src="/js/Kwizzer.js"></script>
  </head>
  <body>

    <nav>
      <ul>
        <li>
          <a href="http://kwizzer.parseapp.com">Home</a>
        </li>
        <li>
          <a href="https://github.com/mrryanalexander/kwizzer">Fork This</a>
        </li>
        <li id="timer">
          <script type="text/javascript">
            var time = 0;
            var node = document.getElementById("timer");
            var timer = document.createElement("div");
            timer.style.fontSize = "30px";
            timer.innerHTML = "You've been here for " +time+" seconds.";
            node.appendChild(timer);

            setInterval(function(){
              time ++;

              timer.innerHTML = "You've been here for " +time+" seconds.";              
            }, 1000);
          </script>
        </li>
      </ul>
    </nav>
    <div id="main"></div>
    <footer>
      <ul>
        <li>
          I hope you enjoyed this project! If you need help; contact me.
        </li>
        <li>
          <a href="mailto:ryan@ryan-alex.com">Contact</a>
        </li>
      </ul>
    </footer>
    <script type="text/javascript">
      var main = document.getElementById("main");
      var 
          /* makes a blue background that continues to change
                        red  green  blue
                        255,  255,  255 = white
                        0,    0,    255 = blue
          */
          redBod         = 0,                  redMain = 255,
          greenBod       = 0,                greebMain = 255,
          blueBod        = 255,               blueMain = 255,
          bodIncrement   = false,        mainIncrement = false;
          
          setInterval(function(){
            
            if(bodIncrement){

              if(redBod >= 255){
                //time to change the color direction
                bodIncrement = false;
              }else{
                //keep channging colors in this direction
                redBod++, greenBod++;
                document.body.style.backgroundColor = 'rgb(' + redBod + ',' + greenBod + ',' + blueBod + ')';
              }
            }else{

              if(redBod <= 0){
                //time to change the color direction
                bodIncrement = true;
              }else{
                //keep changing colors in this direction
                redBod--, greenBod --;
                document.body.style.backgroundColor = 'rgb(' + redBod + ',' + greenBod + ',' + blueBod + ')';
              }
            }

            if(mainIncrement){
              
              if(redMain >= 255){
                //time to change the color direction
                mainIncrement = false;
              }else{
                //keep channging colors in this direction
                redMain++, greebMain++;
                main.style.backgroundColor = 'rgb(' + redMain + ',' + greebMain + ',' + blueMain + ')';
              }
            }else{

              if(redMain <= 0){
                //time to change the color direction
                mainIncrement = true;
              }else{
                //keep changing colors in this direction
                redMain--, greebMain--;
                main.style.backgroundColor = 'rgb(' + redMain + ',' + greebMain + ',' + blueMain + ')';
              }
            }

          },100);
    </script>
  </body>
</html>
